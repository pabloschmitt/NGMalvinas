<table mat-table #table matSort
    [dataSource]="dataSource">
        
        <ng-container *ngFor="let col of definedColumns; let columnIndex = index" 
            matColumnDef="{{col.columnDef}}">
            <th mat-header-cell *matHeaderCellDef >{{col.columnHeader}}</th>    
            <td mat-cell *matCellDef="let row; let rowIndex = index;"
            (click)="onRowClick(rowIndex,columnIndex,row)" 
            >{{row[col.columnDef]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator 
    [pageSizeOptions]="[5, 6, 7]" showFirstLastButtons 
    [length]="[dataSource.count$ | async]"
    (page)="onPageEvent( $event )">
    
</mat-paginator>
