    matSort 
    [dataSource]="dataSource" 
    class="mat-table-virtual-wrapper">

    <ng-container *ngFor="let col of definedColumns; let columnIndex = index" matColumnDef="{{col.columnDef}}">
        
        <mat-header-cell *matHeaderCellDef >{{col.columnHeader}}</mat-header-cell>

        <mat-cell *matCellDef="let row; let rowIndex = index;"
            (click)="onRowClick(rowIndex,columnIndex,row)" 
            >{{row[col.columnDef]}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator class="mat-paginator-sticky"
    [length]="[dataSource.count$ | async]" 
    (page)="onPageEvent( $event )" 
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25]"
    [showFirstLastButtons]="true">
</mat-paginator>
